<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">

<main>
    <nav th:replace="fragments/navigation :: navigation"></nav>

    <section class="hero-section d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="row d-flex justify-content-center align-items-start mypage-box">

                <div class="mypage-box-container d-flex">
                    <div class="sidebar-menu">
                        <ul class="menu-list">
                            <li><a th:href="@{/mypage/main}">내 정보</a></li>
                            <li><a th:href="@{/mypage/hobby}">성향/취미</a></li>
                            <li><a th:href="@{/mypage/review}">내 후기</a></li>
                            <li><a th:href="@{/mypage/feedlike}">피드 좋아요</a></li>
                            <li><a th:href="@{/mypage/proflike}">프로필 좋아요</a></li>
                            <li class="active"><a th:href="@{#}">결제 내역</a></li>
                            <li><a th:href="@{/mypage/match}">매칭 내역</a></li>
                            <li><a th:href="@{/mypage/delete}">회원 탈퇴</a></li>
                        </ul>
                    </div>
                    <div class="custom-block d-flex flex-column align-items-start text-left p-4">

                        <div class="text-center mb-5 pb-2 w-100">
                            <h3 class="text-white">결제 내역</h3>
                            <hr class="mypage-line">
                        </div>

                        <div class="custom-block-info w-100">
                            <div class="balance-info mb-4">
                                <p>최근 10건까지만 표시됩니다. </p>
                                <h6>남은 코인: <span id="remaining-coins">130</span> 코인</h6>
                            </div>

                            <div class="transaction-section mb-5">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>날짜</th>
                                        <th>코인 변화</th>
                                        <th>충전/사용 후 잔액</th>
                                        <th>비고</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>2024-08-01</td>
                                        <td class="text-danger">-20 코인</td>
                                        <td>130 코인</td>
                                        <td>프리미엄 매칭</td>
                                    </tr>
                                    <tr>
                                        <td>2024-07-30</td>
                                        <td class="text-success">+100 코인</td>
                                        <td>150 코인</td>
                                        <td>₩10,000 충전</td>
                                    </tr>
                                    <tr>
                                        <td>2024-07-25</td>
                                        <td class="text-danger">-30 코인</td>
                                        <td>50 코인</td>
                                        <td>프로필 업그레이드</td>
                                    </tr>
                                    <tr>
                                        <td>2024-07-20</td>
                                        <td class="text-success">+50 코인</td>
                                        <td>80 코인</td>
                                        <td>₩5,000 충전</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<!-- JAVASCRIPT FILES -->
<script th:src="@{/js/reference_js/jquery.js}"></script>
<script th:src="@{/js/reference_js/jquery.min.js}"></script>
<script th:src="@{/js/reference_js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/reference_js/owl.carousel.min.js}"></script>
<script th:src="@{/js/reference_js/custom.js}"></script>
<script th:src="@{/js/mypage/mypage.js}"></script>

</body>
</html>
