<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<body>

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/member/sign-in-up.css}">
<nav th:replace="fragments/navigation :: navigation"></nav>

<div class="wrapper">
    <div class="container-sign">
        <div class="sign-up-container">
            <form class="register-form">
                <h1>회원가입</h1>
                <div class="social-links">
                    <div>
                        <a href="#"><i class="social-kakao" aria-hidden="true"></i></a>
                    </div>
                </div>
                <span>소셜 및 아이디를 생성하여 로그인하세요.</span>
                <div class="input-container">
                    <input type="text" id="userNickname" placeholder="닉네임">
                    <button type="button" class="check-btn">중복확인</button>
                </div>
                <div class="input-container">
                    <input type="email" id="userEmail" placeholder="이메일">
                    <button type="button" class="check-btn">인증</button>
                </div>
                <input type="password" id="userPassword" placeholder="비밀번호">
                <input type="password" id="userPasswordConfirm" placeholder="비밀번호 확인">
                <input type="text" id="userName" placeholder="이름">
                <div class="birthdate-container">
                    <input class="user-birth-front" type="text" id="userBirthFront" placeholder="주민번호 앞자리">
                    <span class="separator">-</span>
                    <input class="user-birth-back" type="text" id="userBirthBack" placeholder="한자리">
                </div>
                <input type="tel" id="userPhoneNumber" placeholder="전화번호">
                <div class="input-container">
                    <input type="text" id="userAddress" placeholder="상세 주소">
                    <button type="button" class="check-btn">찾기</button>
                </div>
                <button class="form-btn">회원가입</button>
            </form>
        </div>
        <div class="sign-in-container">
            <form class="login-form">
                <h1>로그인</h1>
                <div class="social-links">
                    <div>
                        <a href="#"><i class="social-kakao" aria-hidden="true"></i></a>
                    </div>
                </div>
                <span>소셜 로그인</span>
                <input type="Id" placeholder="아이디">
                <input type="password" placeholder="비밀번호">
                <button class="form-btn">로그인</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay-left">
                <img th:src="@{/image/heartLinkLogo.png}" class="logo-image img-fluid" alt="Site logo">
                <h1>환영 합니다.</h1>
                <p class="p-text"> 로그인을 진행하여 새로운 인연을  만들어가세요! </p>
                <button id="signIn" class="overlay-btn">로그인</button>
            </div>
            <div class="overlay-right">
                <img th:src="@{/image/heartLinkLogo.png}" class="logo-image img-fluid" alt="Site logo">
                <h1>어서오세요</h1>
                <p class="p-text">계정이 없다면, 계정을 생성해주세요.</p>
                <button id="signUp" class="overlay-btn">가입</button>
            </div>
        </div>
    </div>
</div>
    <script th:src="@{/js/member/sign-in-up.js}"></script>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
