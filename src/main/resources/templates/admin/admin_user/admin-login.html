<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{admin/fragments/admin-head :: admin_head}"></head>
  <!-- [Body] Start -->
  <body>
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
      <div class="loader-track">
        <div class="loader-fill"></div>
      </div>
    </div>

    <div class="auth-main">
      <div class="auth-wrapper v3">
        <div class="auth-form">
          <div class="card my-5">
            <div class="card-body sign-custom-body">
              <div class="m-header">
                <a th:href="@{/admin/main}" class="b-brand text-primary sideber-logo" style="justify-content: center">
                  <img th:src="@{/image/adminheartLinkLogo.png}" class="logo-image img-fluid" alt="Site logo">
                  <p class="logo-text">HEARTLINK</p>
                </a>
              </div>
              <h5 class="my-4 d-flex justify-content-center">이메일 주소로 로그인해주세요.</h5>
              <form class="login-form">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" name="adminUserEmail" placeholder="이메일 주소" >
                  <label for="floatingInput">이메일 주소</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" name="adminUserPwd" placeholder="비밀번호" >
                  <label for="floatingInput1">비밀번호</label>
                </div>
                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-secondary">로그인</button>
                </div>
              </form>
              <hr >
              <h5 class="d-flex justify-content-center">
                <a th:href="@{/admin/register}">
                  계정이 없으신가요?
                </a>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:replace="~{admin/fragments/admin-script::admin_script}"></script>
  </body>
  <!-- [Body] end -->
</html>
