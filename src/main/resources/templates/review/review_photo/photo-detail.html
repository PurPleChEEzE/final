<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<link rel="stylesheet" th:href="@{/css/review/review.css}">

<main>
    <nav th:replace="fragments/navigation :: navigation"></nav>

    <section class="hero-section d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="row d-flex justify-content-center align-items-start ">
                <div class="ptreview-detailbox">
                    <!-- 리뷰 제목 동적 표시 -->
                    <h3 class="text-primary-color" th:text="${review.reviewTitle}">커플후기</h3>
                    <div class="button-container">
                        <!-- 삭제하기 버튼 -->
                        <form action="/review/delete" method="post" style="display:inline;" onsubmit="return confirmDelete();">
                            <input type="hidden" name="reviewNo" th:value="${review.reviewNo}">
                            <button class="btn-action color-sec" type="submit">삭제하기</button>
                        </form>

                        <!-- 수정하기 버튼 -->
                        <a class="btn-action color-pri" th:href="@{'/review/photoedit?reviewNo=' + ${review.reviewNo}}">수정하기</a>

                        <!-- 목록으로 버튼 -->
                        <a class="btn-action" th:href="@{'/review/photomain'}">목록으로</a>
                    </div>

                    <section class="ptreview-info">
                        <div>
                            <div class="profile-info-ct">
                                <span class="sound-only">작성자</span>
                                <strong th:text="${review.reviewerNickname}">작성자 이름</strong>
                                <span class="sound-only">조회</span>
                                <strong>
                                    <i class="icon-users"></i>
                                    <span th:text="${review.reviewViews}">조회수</span>명 읽음
                                </strong>
                            </div>
                        </div>
                    </section>

                    <section>
                        <!-- 리뷰 내용 및 함께한 사람의 ID 동적 표시 -->
                        <div class="ptreview-con" th:utext="${review.reviewContent}">
                            <!-- 리뷰 내용이 동적으로 추가됩니다 -->
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </section>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/review/review.js}"></script>
</body>
</html>
