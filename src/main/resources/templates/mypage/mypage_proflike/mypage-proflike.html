<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<body>
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
<style>
    .popup {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .popup-content {
        background-color: var(--primary-color);
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        left:0;
        top:20%;
        width: 80%;
        max-width: 800px;
        border-radius: 10px;
        position: relative;
    }

    .popup-content p{
    color:white;
</style>

<main>
    <nav th:replace="fragments/navigation :: navigation"></nav>

    <section class="hero-section d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="row d-flex justify-content-center mypage-box">

                <div class="mypage-box-container d-flex">
                    <div th:replace="mypage/mypage_nav :: mypagenav"></div>

                    <div class="custom-block d-flex flex-column align-items-start text-left p-4">

                        <div class="text-center mb-5 pb-2 w-100">
                            <h3 class="text-white">프로필 좋아요 목록</h3>
                            <hr class="mypage-line">
                        </div>

                        <div class="custom-block-info w-100">
                            <div class="liked-prof-list">
                                <div th:each="like : ${likedProfiles}" class="liked-prof-item" th:data-liked-user-no="${like.likedUserNo}">
                                    <a href="#" class="badge ms-auto prof-heart liked" onclick="event.stopPropagation();">
                                        <i class="bi-heart prof-heart-icon"></i>
                                    </a>
                                    <img class="prof-img" th:src="@{${like.fullProfilePictureUrl}}" alt="프로필 이미지" onerror="this.onerror=null; this.src='/image/user_profile/default_image.png';">
                                    <p class="prof-author" th:text="${like.likedUserNickname}">사용자 이름</p>
                                    <p class="prof-liked-time" th:text="${#dates.format(like.likeIndate, 'yyyy.MM.dd HH:mm')}">좋아요 시간</p>
                                </div>
                            </div>

                            <div th:replace="fragments/pagination :: pagination"></div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<!-- 프로필 팝업 구조 -->
<div id="profile-popup" class="popup">
    <div class="popup-content">
        <span class="close-popup">&times;</span>
        <!-- 여기서 프로필 데이터를 동적으로 로드합니다 -->
    </div>
</div>

<script th:src="@{/js/mypage/mypage.js}"></script>

</body>
</html>
