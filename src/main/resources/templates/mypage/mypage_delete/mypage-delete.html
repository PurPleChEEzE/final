<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">

<main>
    <nav th:replace="fragments/navigation :: navigation"></nav>

    <section class="hero-section d-flex">
        <div class="container d-flex">
            <div class="row d-flex justify-content-center mypage-box">

                <div class="mypage-box-container d-flex">
                    <div th:replace="mypage/mypage_nav :: mypagenav"></div>
                    <div class="custom-block d-flex flex-column align-items-start text-left p-4">

                        <div class="text-center mb-5 pb-2 w-100">
                            <h3 class="text-white">회원 탈퇴</h3>
                            <hr class="mypage-line">
                        </div>

                        <div class="custom-block-info w-100">
                            <p class="mb-4 text-center fw-bold">
                                정말로 회원 탈퇴를 원하십니까?
                            </p>
                            <p class="mb-4 text-center fw-bold">
                                탈퇴를 하시면 모든 정보가 삭제되며 복구할 수 없습니다.
                            </p>
                            <form method="post" action="/mypage/delete" class="text-left">
                                <p class="mb-2"><span class="label">비밀번호 :</span> <input type="password" class="input-short" id="password" name="password" required></p>
                                <p class="mb-2"><span class="label">비밀번호 확인 :</span> <input type="password" class="input-short" id="password-confirm" name="password-confirm" required></p>
                                <div class="form-actions d-flex justify-content-center mt-4">
                                    <button type="submit" class="btn-submit">탈퇴</button>
                                    <button type="button" class="btn-cancel" onclick="location.href='/mypage/main'">취소</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<!-- JavaScript 호출 -->
<script th:src="@{/js/mypage/mypage.js}"></script>


</body>
</html>
