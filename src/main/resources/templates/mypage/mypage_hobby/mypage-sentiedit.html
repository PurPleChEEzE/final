<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">

<main>
    <nav th:replace="fragments/navigation :: navigation"></nav>

    <section class="hero-section d-flex">
        <div class="container d-flex">
            <div class="row d-flex justify-content-center mypage-box">

                <div class="mypage-box-container d-flex">
                    <div th:replace="mypage/mypage_nav :: mypagenav"></div>
                    <div class="custom-block d-flex flex-column align-items-start text-left p-4">

                        <div class="text-center mb-5 pb-2 w-100">
                            <h3 class="text-white">성향 수정</h3>
                            <hr class="mypage-line">
                        </div>
                        <p class="mb-4 fw-normal">
                            각각 최대 3개씩 선택이 가능합니다.
                        </p>

                        <form method="post" action="/mypage/sentiedit/submit">
                            <h4 class="text-primary-color">선호하는 것</h4>
                            <div class="checkbox-list">
                                <label th:each="category : ${likeCategories}">
                                    <input type="checkbox" name="likes" th:value="${category.personalNo}"
                                           th:checked="${userSelectedCategories.contains(category.personalNo)}">
                                    <span th:text="${category.personalName}"></span>
                                </label>
                            </div>

                            <h4 class="text-primary-color mt-4">기피하는 것</h4>
                            <div class="checkbox-list">
                                <label th:each="category : ${dislikeCategories}">
                                    <input type="checkbox" name="dislikes" th:value="${category.personalNo}"
                                           th:checked="${userSelectedCategories.contains(category.personalNo)}">
                                    <span th:text="${category.personalName}"></span>
                                </label>
                            </div>

                            <div class="form-actions d-flex justify-content-center mt-4">
                                <button type="submit" class="btn-submit">수정</button>
                                <button type="button" class="btn-cancel" onclick="location.href='/mypage/hobby'">취소</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/mypage/mypage.js}"></script>

</body>
</html>
