<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<body>
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
<link rel="stylesheet" th:href="@{/css/mypage/popup.css}">

<main>
    <nav th:replace="fragments/navigation :: navigation"></nav>

    <section class="hero-section d-flex">
        <div class="container d-flex">
            <div class="row d-flex justify-content-center mypage-box">

                <div class="mypage-box-container d-flex">
                    <div th:replace="mypage/mypage_nav :: mypagenav"></div>
                    <div class="custom-block d-flex flex-column align-items-start text-left p-4">

                        <div class="text-center mb-5 pb-2 w-100">
                            <h3 class="text-white">좋아요 내역</h3>
                            <hr class="mypage-line">
                        </div>

                        <div class="custom-block-info w-100">
                            <div class="liked-feed-list">
                                <div th:each="feed : ${likedFeeds}" class="liked-feed-item" th:data-feed-no="${feed.feedNo}">

                                    <a href="#" class="badge ms-auto feed-heart liked" onclick="event.stopPropagation();">
                                        <i class="bi-heart feed-heart-icon"></i>
                                    </a>
                                    <p class="feed-title color-primary" th:text="${feed.feedTitle}">제목</p>
                                    <p class="feed-author" th:text="${feed.author}">작성자</p>
                                    <p class="feed-liked-time" th:text="${#dates.format(feed.likedTime, 'yyyy.MM.dd HH:mm')}">시간 : 2024.07.30 15:17</p>
                                </div>
                            </div>
                            <!-- 페이지네이션 -->
                            <div th:replace="fragments/pagination :: pagination"></div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

<!-- 피드 팝업 -->
<div id="feed-popup" class="feed-popup" style="display:none;">
    <div class="feed-popup-content">
        <span class="close-popup">&times;</span>
        <div id="popup-feed-content"></div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/mypage/mypage.js}"></script>


</body>
</html>
