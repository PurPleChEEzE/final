                <div class="mypage-box-container d-flex">
                    <div th:replace="mypage/mypage_nav :: mypagenav"></div>

                    <div class="custom-block d-flex flex-column align-items-start text-left p-4">

                        <div class="text-center mb-5 pb-2 w-100">
                            <h3 class="text-white">매칭 내역</h3>
                            <hr class="mypage-line">
                        </div>

                        <div class="custom-block-info w-100">
                            <div class="matching-anounce mb-4">
                                <p>최근 10건까지만 표시됩니다. </p>
                            </div>

                            <div class="transaction-section mb-5">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>매칭 생성일</th>
                                        <th>상대방 이름</th>
                                        <th>매칭 성공 여부</th>
                                        <th>종료 여부</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="match : ${matchingHistory}" th:class="${match.matchingUserNo != userId} ? 'clickable-row' : ''">
                                        <td>
                                            <span th:text="${#dates.format(match.matchingIndate, 'yyyy-MM-dd')}"></span>
                                            <span th:if="${match.matchingUserNo != userId}" th:text="'(받은)'" style="color: blue;"></span>
                                            <span th:if="${match.matchingUserNo == userId}" th:text="'(보낸)'" style="color: red;"></span>
                                        </td>
                                        <td th:text="${match.partnerName}"></td>
                                        <td>
                                            <span th:text="${match.matchingState == 'Y' ? 'Y' : 'N'}" th:classappend="${match.matchingState == 'Y' ? 'text-success' : 'text-danger'}" style="position: relative;"></span>
                                            <button th:if="${match.matchingUserNo != userId}" style="margin-left: 10px; background-color: blue; border: none; border-radius: 8px; color: white; padding: 2px 5px; cursor: pointer; display: inline-block;">수락</button>
                                            <button th:if="${match.matchingUserNo != userId}" style="margin-left: 5px; background-color: red; border: none; border-radius: 8px; color: white; padding: 2px 5px; cursor: pointer; display: inline-block;">거절</button>
                                        </td>
                                        <td th:text="${match.matchingChattingState == 'Y' ? 'Y' : 'N'}" th:classappend="${match.matchingChattingState == 'Y' ? 'text-success' : 'text-danger'}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/mypage/mypage.js}"></script>

</script>
