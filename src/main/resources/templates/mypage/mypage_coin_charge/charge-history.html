<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<link rel="stylesheet" th:href="@{/css/charge/charge_main.css}"/>
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
<nav th:replace="~{fragments/navigation :: navigation}"></nav>
<section class="charge-main-sec">
    <div class="container charge-out-box">
        <div th:replace="~{mypage/mypage_nav :: mypagenav}"></div>
        <div class="charge-shop-box">
            <div class="charge-my-tabs">
                <a class="charge-tab-ico not-choice" th:href="@{/charge/shop}"> 코인 충전</a>
                <a class="charge-tab-ico" th:href="@{/charge/history}">충전 내역</a>
            </div>
            <div class="payment-history-area">
                <table class="payment-history-table">
                    <thead class="payment-history-thead">
                        <tr>
                            <th>구매일자</th>
                            <th>구매수량</th>
                            <th>결제수단</th>
                            <th>금액</th>
                            <th>결제취소</th>
                        </tr>
                    </thead>
                    <tbody class="payment-history-tbody">
                        <tr>
                            <td>2024.08.02</td>
                            <td>30개</td>
                            <td>네이버 페이</td>
                            <td>3,000원</td>
                            <td class="payment-cancel">취소가능</td>
                        </tr>
                        <tr>
                            <td>2024.07.11</td>
                            <td>10개</td>
                            <td>카카오 페이</td>
                            <td>1,000원</td>
                            <td>취소불가</td>
                        </tr>
                        <tr>
                            <td>2024.07.28</td>
                            <td>100개</td>
                            <td>토스 페이</td>
                            <td>10,000원</td>
                            <td>취소불가</td>
                        </tr>
                    </tbody>
                </table>
                <div class="payment-history-pagination">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/js/mypage/charge/charge_request.js}"></script>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
