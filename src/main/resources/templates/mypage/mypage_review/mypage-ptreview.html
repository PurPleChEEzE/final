<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">
<nav th:replace="fragments/navigation :: navigation"></nav>

<section class="hero-section">
    <div class="container mypage-box">
        <div class="mypage-box-container d-flex">
            <div th:replace="mypage/mypage_nav :: mypagenav"></div>
            <div class="custom-block d-flex flex-column align-items-start text-left p-4">
                <div class="review-my-tabs">
                    <a th:href="@{/mypage/ptreview}" class="review-tab-ico active">포토 리뷰</a>
                    <a th:href="@{/mypage/lireview}" class="review-tab-ico">라이브 리뷰</a>
                </div>
                <div class="custom-block-info w-100 review-tab">
                    <div class="review-section mb-5">
                        <h4 class="text-primary-color">포토 리뷰</h4>
                        <div class="photo-review-box">
                            <a th:each="review : ${photoReviews}" th:href="@{'/review/photodetail?reviewNo=' + ${review.reviewNo}}" class="photo-review-item">
                                <img th:src="${review.firstImageUrl}" alt="사진 후기 이미지">
                                <div class="photo-review-content">
                                    <h6 th:text="${review.reviewTitle}">후기 제목</h6>
                                    <p><i class="icon-users"></i> <span th:text="${review.reviewViews}"></span>명 읽음</p>
                                </div>
                            </a>
                        </div>
                        <!-- 페이지네이션 추가 -->
                        <div th:replace="fragments/pagination :: pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
