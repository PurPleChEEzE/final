<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<link rel="stylesheet" th:href="@{/css/mypage/mypage.css}">

<main>
    <nav th:replace="fragments/navigation :: navigation"></nav>

    <section class="hero-section d-flex align-items-center">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row d-flex justify-content-center align-items-center mypage-box">

                <div class="mypage-box-container col-12 mb-4 mb-lg-0">

                    <form action="/mypage/update" class="custom-block-edit d-flex flex-column text-left p-4" method="post">
                        <div class="text-center mb-5 pb-2">
                            <h3 class="text-white">마이페이지 수정</h3>
                            <hr class="mypage-line">
                        </div>
                        <div class="custom-block-info w-100">
                            <div class="profile-picture profile-picture-editpage">
                                <!-- 추후 해당 회원 프로필 사진 표시 위치 -->
                                <img alt="프로필 사진" th:src="@{/image/review/weding-review2.jpg}">
                                <button class="btn-new-file" type="button">새 파일</button>
                            </div>
                            <p class="mb-2"><span class="label fw-bold">이메일 :</span>
                                <input id="user-email" name="email" type="text" th:value="${user.email}" disabled>
                            </p>
                            <p class="mb-2"><span class="label fw-bold">닉네임 :</span> <input id="user-nickname" name="nickname" type="text" th:value="${user.nickname}"></p>
                            <p class="mb-2"><span class="label fw-bold">전화번호 :</span> <input id="user-phone" name="phone" readonly type="text" th:value="${user.phone}"> <button class="btn-action" type="button">전화번호 변경</button></p>
                            <p class="mb-2"><span class="label fw-bold">주소 :</span> <input id="user-address" name="address" readonly type="text" th:value="${user.address}"> <button class="btn-action" type="button">주소 변경</button></p>
                            <p class="mb-2"><span class="label fw-bold">MBTI :</span> <input id="user-mbti" name="mbti" readonly type="text" th:value="${user.mbti}"> <button class="btn-action" type="button">MBTI 검사</button></p>
                        </div>
                        <div class="form-actions d-flex justify-content-center mt-4">
                            <button class="btn-submit" type="submit">수정</button>
                            <button class="btn-cancel" onclick="location.href='/mypage/main'" type="button">취소</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </section>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/mypage/mypage.js}"></script>

</body>
</html>
