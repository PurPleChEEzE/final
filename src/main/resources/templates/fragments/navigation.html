<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <nav th:fragment="navigation" class="navbar navbar-expand-lg">

        <div class="container">
            <a class="navbar-brand me-lg-5 me-0" href="/">
                <img th:src="@{/image/heartLinkLogo.png}" class="logo-image img-fluid" alt="Site logo">
                <p class="logo-text">HEARTLINK</p>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-lg-auto navbar-nav-style">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about/site}">소개</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/notices/list}">공지사항</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarLightDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">매칭</a>
                        <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/matching/mbti}">MBTI 매칭</a></li>
                            <li><a class="dropdown-item" th:href="@{/matching-area/main}">위치 기반 매칭</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarLightDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">리뷰</a>
                        <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/review/photomain}">포토 리뷰 </a>
                            </li>
                            <li><a class="dropdown-item" th:href="@{/review/livemain}">실시간 리뷰</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/feed}">피드</a>
                    </li>
                    <!-- 채팅방 아이콘 추가 -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/chat/chatting}" sec:authorize="isAuthenticated()">
                            <i class="fa fa-comments"></i> <!-- Font Awesome 채팅방 아이콘 -->
                        </a>
                    </li>
                    <div class="ms-4 nav-my-btns">
                        <div class="dropdown-bell" sec:authorize="isAuthenticated()">
                            <button class="drop-btn nav-bell-icon">
                                <span class="bi-bell bell-icon"></span>
                            </button>
                            <div  class="dropdown-content" id="bell-dropdown"th:each="item : ${alarmList}">
                                <div class="alarm-ele" th:text="${item.alarmMessage}"></div>
                            </div>
                        </div>
                        <a class="btn custom-btn custom-border-btn" sec:authorize="isAuthenticated()" th:href="@{/mypage/main}" >마이페이지</a>
                        <li sec:authorize="isAuthenticated()">
                            <a th:href="@{/member/logout}" class="btn logout-btn">로그아웃</a>
                        </li>
                        <li sec:authorize="!isAuthenticated()">
                            <a th:href="@{/member/sign}" class="btn custom-btn custom-border-btn">로그인</a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</html>
